<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Notifications</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h1 { color: #333; }
        .notification { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .success { background-color: #4CAF50; color: white; }
        .failure { background-color: #F44336; color: white; }
    </style>
</head>
<body>

    <h1>Build Notifications</h1>

    <div class="notification success">
        Build #126 completed successfully at 2023-10-02 10:00 AM.
    </div>
    <div class="notification failure">
        Build #125 failed due to a compilation error at 2023-10-01 04:00 PM.
    </div>

</body>
</html>
