<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build and Test Summary</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Build and Test Summary</h1>

    <h2>Build Status</h2>
    <div class="status success">Build Status: <strong>Success</strong></div>

    <h2>Test Summary</h2>
    <table>
        <tr>
            <th>Total Tests</th>
            <th>Passed</th>
            <th>Failed</th>
        </tr>
        <tr>
            <td>10</td>
            <td>8</td>
            <td>2</td>
        </tr>
    </table>

</body>
</html>
