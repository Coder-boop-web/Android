<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Log Report</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: #F44336; }
    </style>
</head>
<body>

    <h1>Error Log Report</h1>

    <h2>Recent Errors</h2>
    <table>
        <tr>
            <th>Error Message</th>
            <th>Timestamp</th>
        </tr>
        <tr>
            <td class="error">NullReferenceException in app.js</td>
            <td>2023-10-01 10:15 AM</td>
        </tr>
        <tr>
            <td class="error">Failed to connect to database</td>
            <td>2023-10-01 10:20 AM</td>
        </tr>
    </table>

</body>
</html>
