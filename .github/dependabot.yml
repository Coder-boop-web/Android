version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: daily
    ignore:
      - dependency-name: '*'
        update-types:
          ['version-update:semver-patch', 'version-update:semver-minor']

  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: weekly
      day: thursday
    ignore:
      - dependency-name: 'node'
