<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 6</title>
</head>
<body>
    <h1>User Data</h1>
    <button id="fetchUser Button">Fetch User</button>
    <div id="userData"></div>

    <script>
        document.getElementById('fetchUser Button').onclick = function() {
            fetch('https://your-node-server.com/api/user')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('userData').innerText = `Name: ${data.name}, Email: ${data.email}`;
                });
        };
    </script>
</body>
</html>
